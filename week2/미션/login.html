<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>sign_up</title>
    <link href="signup.css" rel="stylesheet" />
    <script src="signup.js"></script>
</head>

<body>
    <div class ="background">
    <div class = "box">
        <div class ="box_title">회원가입</div>

        <div class = "name">
            이름<br><input id="name" type="text"  style="width:300px; height:30px; border:2px; background-color:rgb(215, 215, 215); border-radius: 4px;">
        </div>
        

        <div class = "nickname">
            닉네임<br><input id="nickname" type="text" style="width:300px; height:30px; border:2px; background-color:rgb(215, 215, 215); border-radius: 4px;">
        </div>

        <div class = "email">
            이메일<br><input id="email" type="text" style="width:300px; height:30px; border:2px; background-color:rgb(215, 215, 215); border-radius: 4px;">
        </div>

        <div class = "password">
            비밀번호<br><input id="password" type="text" style="width:300px; height:30px; border:2px; background-color:rgb(215, 215, 215); border-radius: 4px;">
        </div>

        <div class = "password_check">
            비밀번호 확인<br><input id="password_check" type="text" style="width:300px; height:30px; border:2px; background-color:rgb(215, 215, 215); border-radius: 4px;">
        </div>
        <div class ="button_signup">
            <button id ="sign_in" style="font-size: 23px; text-align: center;">가입하기</button>
        </div>
    </div>
    </div>
    
    <script src =signup.js></script>

</body>
</html>
